server:
  port: 8078
spring:
  application:
    name: gateway-service
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

#开启端点 2.0版本默认不开启监控端口
management:
  endpoints:
    web:
      exposure:
        include: '*'
  security:
   basic:
    enabled: false