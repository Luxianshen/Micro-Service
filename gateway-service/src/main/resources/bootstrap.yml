server:
  port: 8078
spring:
  application:
    name: gateway-service
  cloud:
    nacos:
      discovery:
        server-addr: 49.233.171.48:8848
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: user_route
          uri: http://localhost:8077/v1/user/
          predicates:
            - Path=/v1/user/**
        - id: token_route
          uri: http://localhost:8076/token/
          predicates:
            - Path=/token/**
        - id: auth_route
          uri: http://localhost:8075/v1/auth/
          predicates:
            - Path=/v1/auth/**
        - id: transmit_route
          uri: lb://transmit-service
#          http://localhost:8079/transmit/
          predicates:
            - Path=/transmit/**
#redis
  redis:
    host: 127.0.0.1
    port: 6379
    password: 123456
    config:
      maxTotal: 400
      maxIdle: 10
      maxWaitMillis: 100000
#开启端点 2.0版本默认不开启监控端口
management:
  endpoints:
    web:
      exposure:
        include: '*'
  security:
   basic:
    enabled: false