server:
  port: 8078
spring:
  application:
    name: gateway-service
  cloud:
    nacos:
      discovery:
        server-addr: 49.233.171.48:8848
    gateway:
      enabled: true
      discovery:
        locator:
          lower-case-service-id: true
      routes:
        - id: user_route
          uri: lb://user-service
          predicates:
            - Path=/v1/user/**,/v1/userClient/**
        - id: token_route
          uri: lb://token-service
          predicates:
            - Path=/token/**
        - id: auth_route
          uri: lb://auth-service
          predicates:
            - Path=/v1/role/**,/v1/menu/**
        - id: transmit_route
          uri: lb://transmit-service
          predicates:
            - Path=/transmit/**
    sentinel:
      datasource:
        ds:
          nacos:
            server-addr: 49.233.171.48:8848
            data-id: transmit-flow
            group-id: DEFAULT_GROUP
            ruleType: gw-flow
      transport:
        dashboard: localhost:8080
      filter:
        enabled: true
      scg.fallback:
        mode: response
        response-status: 444
        response-body: '流量太大，被限流啦！'
      scg:
        order: -100
  #redis
  redis:
    host: 127.0.0.1
    port: 6379
    password: 123456

#开启端点 2.0版本默认不开启监控端口
management:
  endpoints:
    web:
      exposure:
        include: '*'
  security:
    basic:
      enabled: false